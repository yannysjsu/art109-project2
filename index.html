<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Scrolling Timeline</h1>
        <p>Scroll down to explore.</p>
    </header>

    <section class="timeline">
        <div class="timeline-item">
            <h2>Chapter 1</h2>
            <p>This is the first part of the timeline.</p>
        </div>
        <div class="timeline-item">
            <h2>Chapter 2</h2>
            <p>This is the second part of the timeline.</p>
        </div>
        <div class="timeline-item">
            <h2>Chapter 3</h2>
            <p>This is the third part of the timeline.</p>
        </div>
        <div class="timeline-item">
            <h2>Chapter 4</h2>
            <p>This is the final part of the timeline.</p>
        </div>
    </section>

    <footer>
        <p>End of the timeline</p>
    </footer>
</body>
</html>
